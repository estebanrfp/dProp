<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dProp | Real-Time P2P Real Estate Proof of Concept powered by GenosDB</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fa-solid fa-building-user text-indigo-600 text-2xl mr-2"></i>
                    <span class="font-bold text-xl tracking-tight text-gray-900"><span
                            class="text-indigo-600">dProp Real State</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <div id="auth-actions" class="flex gap-2">
                        <button onclick="modalLogin.show()"
                            class="text-sm font-medium text-gray-500 hover:text-indigo-600">Log In</button>
                        <button onclick="modalRegister.show()"
                            class="bg-indigo-600 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-700 transition">Register</button>
                    </div>
                    <div id="user-info" class="hidden flex items-center gap-3">
                        <span id="user-address"
                            class="text-xs font-mono bg-gray-100 px-2 py-1 rounded text-gray-600"></span>
                        <button onclick="logout()" class="text-red-500 hover:text-red-700 text-sm" title="Logout"><i
                                class="fa-solid fa-right-from-bracket"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-indigo-900 text-white py-6 px-4 shadow-lg">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-2xl font-bold mb-4">Find your ideal place</h2>
            <form id="search-form" class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-6 gap-3">
                <select name="operation"
                    class="bg-indigo-800 border-none rounded px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-400 outline-none text-white">
                    <option value="">Operation (All)</option>
                    <option value="sale">For Sale</option>
                    <option value="rent">For Rent</option>
                </select>
                <select name="type" class="bg-indigo-800 border-none rounded px-3 py-2 text-sm outline-none text-white">
                    <option value="">Type (All)</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="land">Land</option>
                </select>
                <input type="text" name="city" placeholder="City / Zone"
                    class="bg-indigo-800 placeholder-indigo-300 border-none rounded px-3 py-2 text-sm text-white outline-none">
                <div class="flex gap-1 col-span-1 md:col-span-2 lg:col-span-2">
                    <input type="number" name="priceMin" placeholder="Min $"
                        class="w-1/2 bg-indigo-800 placeholder-indigo-300 border-none rounded px-3 py-2 text-sm text-white outline-none">
                    <input type="number" name="priceMax" placeholder="Max $"
                        class="w-1/2 bg-indigo-800 placeholder-indigo-300 border-none rounded px-3 py-2 text-sm text-white outline-none">
                </div>
                <button type="submit"
                    class="bg-white text-indigo-900 font-bold rounded px-4 py-2 hover:bg-indigo-50 transition flex items-center justify-center">
                    <i class="fa-solid fa-search mr-1"></i> Search
                </button>
            </form>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div class="flex border-b border-gray-200 mb-6">
            <button onclick="switchView('list')" id="tab-list"
                class="py-2 px-4 border-b-2 border-indigo-600 text-indigo-600 font-medium">List View</button>
            <button onclick="switchView('map')" id="tab-map"
                class="py-2 px-4 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">Map
                View</button>
        </div>

        <div id="view-list" class="fade-in">
            <div id="property-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

            <div class="mt-8 flex justify-center">
                <button id="btn-load-more" onclick="loadMore()"
                    class="hidden bg-white border border-gray-300 text-gray-700 px-6 py-2 rounded-md shadow-sm hover:bg-gray-50 font-medium">
                    Load more properties
                </button>
            </div>
        </div>

        <div id="view-map" class="hidden fade-in relative">
            <div id="map-container" class="rounded-lg shadow-md border border-gray-200"></div>
        </div>
    </div>

    <button onclick="checkAuthAndPublish()"
        class="fixed bottom-8 right-8 bg-indigo-600 text-white w-14 h-14 rounded-full shadow-lg hover:bg-indigo-700 flex items-center justify-center text-2xl transition transform hover:scale-110 z-40"
        title="Publish Property">
        <i class="fa-solid fa-plus"></i>
    </button>

    <div id="modal-register" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4">Create Digital Identity</h3>
            <p class="text-sm text-gray-600 mb-4">GenosDB uses cryptographic identities. You must save the generated
                phrase.</p>

            <div id="mnemonic-container" class="hidden mb-4">
                <textarea id="mnemonic-field" readonly
                    class="w-full p-3 bg-yellow-50 border border-yellow-200 rounded text-sm font-mono text-gray-700 h-24 resize-none"></textarea>
                <p class="text-xs text-red-500 mt-1 font-bold">IMPORTANT! Copy and save this in a secure place.</p>
            </div>

            <div class="flex justify-end gap-2">
                <button onclick="modalRegister.hide()"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancel</button>
                <button id="btn-gen-id" onclick="generateIdentity()"
                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Generate Identity</button>
                <button id="btn-protect-id" onclick="protectIdentity()"
                    class="hidden bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Protect with
                    Passkey</button>
            </div>
        </div>
    </div>

    <div id="modal-login" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4">Access</h3>

            <button onclick="loginWebAuthn()"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium mb-3 flex items-center justify-center gap-2 hover:bg-indigo-700">
                <i class="fa-solid fa-fingerprint"></i> Use Passkey / Biometrics
            </button>

            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-xs">Or use your recovery phrase</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <textarea id="login-mnemonic" placeholder="Enter your 12 words here..."
                class="w-full p-3 border rounded mt-2 text-sm h-24 resize-none"></textarea>

            <div class="flex justify-end gap-2 mt-4">
                <button onclick="modalLogin.hide()"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancel</button>
                <button onclick="loginMnemonic()"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">Recover</button>
            </div>
        </div>
    </div>

    <div id="modal-publish"
        class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 overflow-y-auto">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl mx-4 my-8">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Publish Property</h3>
                <button onclick="modalPublish.hide()" class="text-gray-400 hover:text-gray-600"><i
                        class="fa-solid fa-times"></i></button>
            </div>

            <form id="publish-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="title" placeholder="Title (e.g., Apartment with Sea View)"
                        class="border p-2 rounded w-full" required>
                    <select name="operation" class="border p-2 rounded w-full" required>
                        <option value="sale">For Sale</option>
                        <option value="rent">For Rent</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <select name="propertyType" class="border p-2 rounded" required>
                        <option value="apartment">Apartment</option>
                        <option value="house">House</option>
                        <option value="land">Land</option>
                        <option value="commercial">Commercial</option>
                    </select>
                    <input type="number" name="price" placeholder="Price" class="border p-2 rounded" required>
                    <select name="currency" class="border p-2 rounded">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="country" placeholder="Country" class="border p-2 rounded" required>
                    <input type="text" name="city" placeholder="City" class="border p-2 rounded" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="zone" placeholder="Zone / Neighborhood" class="border p-2 rounded"
                        required>
                    <input type="text" name="address" placeholder="Approximate Address" class="border p-2 rounded">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <input type="text" name="imgUrl" placeholder="Image URL (Optional)"
                        class="border p-2 rounded col-span-2">
                </div>

                <div class="bg-gray-50 p-3 rounded border text-sm">
                    <p class="mb-2 font-semibold">Location (Coordinates)</p>
                    <div class="flex gap-2">
                        <input type="number" step="any" name="lat" placeholder="Latitude (e.g., 40.41)"
                            class="border p-1 rounded w-1/2" required>
                        <input type="number" step="any" name="lng" placeholder="Longitude (e.g., -3.70)"
                            class="border p-1 rounded w-1/2" required>
                    </div>
                    <button type="button" onclick="getCurrentLocation()"
                        class="mt-2 text-indigo-600 text-xs hover:underline"><i
                            class="fa-solid fa-location-crosshairs"></i> Use my current location</button>
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700 font-bold">Publish
                    Now</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
